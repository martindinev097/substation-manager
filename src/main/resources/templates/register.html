<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Register | Substation Manager</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <h1>Substation</h1>
            </div>
            <p th:text="#{reg.createAccountMessage}" class="subtitle">Create your account</p>

            <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
                <div class="input-group">
                    <label th:text="#{reg.username}">Username</label>
                    <input type="text" th:placeholder="#{reg.username.placeholder}" th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
                    <p th:if="${usernameExistsMessage}" th:text="${usernameExistsMessage}" class="error-message"></p>
                </div>

                <div class="input-group">
                    <label th:text="#{reg.email}">Email</label>
                    <input type="text" th:placeholder="#{reg.email.placeholder}" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
                    <p th:if="${emailExistsMessage}" th:text="${emailExistsMessage}" class="error-message"></p>
                </div>

                <div class="input-group">
                    <label th:text="#{reg.password}">Password</label>
                    <input type="password" th:placeholder="#{reg.password.placeholder}" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                    <p th:if="${passwordErrorMessage}" th:text="${passwordErrorMessage}" class="error-message"></p>
                </div>

                <div class="input-group">
                    <label th:text="#{reg.confirmPassword}">Confirm Password</label>
                    <input type="password" th:placeholder="#{reg.confirmPassword.placeholder}" th:field="*{confirmedPassword}">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                    <p th:if="${passwordErrorMessage}" th:text="${passwordErrorMessage}" class="error-message"></p>
                </div>

                <button th:text="#{reg.button}" class="btn" type="submit">Register</button>
            </form>

            <p class="footer-text">
                <span th:text="#{reg.haveAccount}">Already have an account?</span>
                <a th:href="@{/login}" th:text="#{reg.logInLink}">Log in</a>
            </p>

            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</body>
</html>
