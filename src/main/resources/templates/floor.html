<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Floor ' + ${floorNumber} + ' | Substation Manager'">Floor 1 | Substation Manager</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div th:replace="~{fragments/sidebar :: sidebar(floorNumber=${floorNumber})}"></div>

    <div class="main-content">
        <header>
            <h1 th:text="'Floor ' + ${floorNumber}">Floor 1</h1>
            <p>Manage Companies and Readings</p>
        </header>

        <section class="add-company">
            <h2>Add Company</h2>
            <form id="addCompanyForm" class="styled-form">
                <input type="text" name="companyName" placeholder="Company Name" required>
                <button type="submit"><i class="fa-solid fa-plus"></i> Add</button>
            </form>
        </section>

        <section class="recent">
            <h2>Readings</h2>

            <table class="styled-table">
                <thead>
                <tr>
                    <th>Company</th>
                    <th>Old Reading M1</th>
                    <th>New Reading M1</th>
                    <th>Difference M1</th>
                    <th>Old Reading M2</th>
                    <th>New Reading M2</th>
                    <th>Difference M2</th>
                    <th>Total Consumption M1+M2</th>
                    <th>Total Energy In BGN</th>
                </tr>
                </thead>
                <tbody id="readingsBody">
                <tr>
                    <td>TopRentACarBg</td>
                    <td><input type="number" class="old" value="1250"></td>
                    <td><input type="number" class="new" value="1320"></td>
                    <td class="diff">70</td>
                    <td><input type="number" class="old2" value="420"></td>
                    <td><input type="number" class="new2" value="465"></td>
                    <td class="diff2">45</td>
                    <td class="sum-diffs">80</td>
                    <td class="total-cost">100</td>
                </tr>
                </tbody>
            </table>
            <div class="save-container">
                <button type="submit"><i class="fas fa-exchange-alt"></i> Swap readings</button>
                <button type="submit"><i class="fas fa-save"></i> Save readings</button>
            </div>
        </section>
    </div>

    <script src="/js/sidebar/sidebar.js"></script>
    <script src="/js/readings/calculator.js"></script>
</body>

</html>
