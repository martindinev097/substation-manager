<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Floor ' + ${floorNumber} + ' | Substation Manager'">Floor 1 | Substation Manager</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <input type="hidden" id="pricePerKwh" th:value="${formula != null ? formula.pricePerKwh : 0}">
    <input type="hidden" id="multiplier" th:value="${formula != null ? formula.multiplier : 0}">
    <input type="hidden" id="divider" th:value="${formula != null ? formula.divider : 1}">

    <div th:replace="~{fragments/sidebar :: sidebar(floorNumber=${floorNumber})}"></div>

    <div class="main-content">
        <header>
            <h1 th:text="#{floor.title} + ' ' + ${floorNumber}">Floor 1</h1>
            <p th:text="#{floor.description}">Manage Companies and Readings</p>
        </header>

        <p th:if="${formula == null}" class="error-message" th:text="#{floor.microservice.failure.message}">
            ⚠️ Company Formula Service unavailable. Total cost calculation won't work correctly.
        </p>

        <section class="add-company">
            <h2 th:text="#{section.addCompany.title}">Add Company</h2>
            <form class="styled-form" th:action="@{'/floor/' + ${floorNumber} + '/add-company'}" th:method="POST">
                <input type="text" name="companyName" th:placeholder="#{section.addCompany.placeholder}" required>
                <button type="submit"><i class="fa-solid fa-plus"></i>
                    <span th:text="#{section.addCompany.button}">Add</span>
                </button>
            </form>
        </section>

        <section class="recent">
            <h2 th:text="#{section.readings.title}">Readings</h2>

            <form th:action="@{'/readings/save?floorNumber=' + ${floorNumber}}" th:method="POST" th:object="${readingWrapper}" >
                <table class="styled-table">
                    <thead>
                    <tr>
                        <th th:text="#{section.table.th.companyName}">Company</th>
                        <th th:text="#{section.table.th.office}">Office</th>
                        <th th:text="#{section.table.th.oldM1}">Old kWh M1</th>
                        <th th:text="#{section.table.th.newM1}">New kWh M1</th>
                        <th th:text="#{section.table.th.diffM1}">Diff kWh M1</th>
                        <th th:text="#{section.table.th.oldM2}">Old kWh M2</th>
                        <th th:text="#{section.table.th.newM2}">New kWh M2</th>
                        <th th:text="#{section.table.th.diffM2}">Diff kWh M2</th>
                        <th th:text="#{section.table.th.totalKwh}">Total kWh</th>
                        <th th:text="#{section.table.th.totalCost}">Total Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reading, iter : ${readingWrapper.readings}">
                        <td>
                            <span th:text="${companies[iter.index].name}"></span>
                            <input type="hidden" th:field="*{readings[__${iter.index}__].companyId}"/>
                        </td>
                        <td><input th:field="*{readings[__${iter.index}__].office}" type="text"/></td>
                        <td><input th:field="*{readings[__${iter.index}__].oldReadingM1}" class="old" type="number" value="0"/></td>
                        <td><input th:field="*{readings[__${iter.index}__].newReadingM1}" class="new" type="number" value="0"/></td>
                        <td><input th:field="*{readings[__${iter.index}__].differenceM1}" class="diff" type="number" readonly/></td>
                        <td><input th:field="*{readings[__${iter.index}__].oldReadingM2}" class="old2" type="number" value="0"/></td>
                        <td><input th:field="*{readings[__${iter.index}__].newReadingM2}" class="new2" type="number" value="0"/></td>
                        <td><input th:field="*{readings[__${iter.index}__].differenceM2}" class="diff2" type="number" readonly/></td>
                        <td><input th:field="*{readings[__${iter.index}__].totalConsumption}" class="sum-diffs" type="number" readonly/></td>
                        <td><input th:field="*{readings[__${iter.index}__].totalCost}" class="total-cost" type="number" readonly/></td>
                    </tr>
                    </tbody>
                </table>

                <div class="save-container">
                    <button th:if="${companies.size() > 0}" type="submit" class="save-btn"><i class="fas fa-save"></i>
                        <span th:text="#{save.button}"> Save readings</span>
                    </button>
                </div>
            </form>

            <form class="swap-form" th:action="@{'/readings/swap?floorNumber=' + ${floorNumber}}" th:method="POST">
                <button th:if="${companies.size() > 0}" th:disabled="${areSwapped == true}" type="submit" class="swap-btn"><i class="fas fa-exchange-alt"></i>
                    <span th:text="#{swap.button}"> Swap readings</span>
                </button>
            </form>

        </section>
    </div>

    <script src="/js/sidebar/sidebar.js"></script>
    <script src="/js/readings/calculator.js"></script>
</body>

</html>
