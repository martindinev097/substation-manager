<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/css/not-found.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="error-box">
            <i class="fa-solid fa-bolt bolt-icon"></i>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p th:text="${errorMessage} ?: 'Sorry, the page you are looking for does not exist.'"></p>
            <a th:href="@{/home}" class="home-btn"><i class="fa-solid fa-house"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
