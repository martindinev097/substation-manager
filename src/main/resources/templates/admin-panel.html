<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar(currentPage=${currentPage})}"></div>

    <div class="main-content">
        <div class="admin-container">
            <h1><i class="fa-solid fa-user-shield"></i> Admin Panel</h1>
            <p class="subtitle">Manage system users and adjust settings</p>

            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="users"><i class="fa-solid fa-users"></i> Users</button>
            </div>

            <div id="tab-users" class="tab-content active">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}">mdinev</td>
                        <td th:text="${user.email}">example@mail.com</td>
                        <td th:text="${user.role.getDisplayName()}">ADMIN</td>
                        <td>
                        <span th:class="${user.isActive()} ? 'status-active' : 'status-inactive'"
                              th:text="${user.isActive()} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                        <td>
                            <form th:action="@{'/admin-panel/deactivate/' + ${user.id}}" th:method="post">
                                <button type="submit" class="deactivate-btn"
                                        th:if="${user.isActive()}"
                                        th:disabled="${user.role.name() == 'ADMIN'}">
                                    Deactivate
                                </button>
                                <button type="submit" class="activate-btn"
                                        th:unless="${user.isActive()}">Activate</button>
                            </form>

                            <form th:action="@{'/admin-panel/change-role/' + ${user.id}}" th:method="post" style="display:inline;">
                                <button type="submit" class="change-role-btn"
                                        th:disabled="${!user.isActive() or admins.size() == 1 and user.role.name() == 'ADMIN'}">
                                    <i class="fa-solid fa-arrows-rotate"></i>
                                    <span th:text="${user.role.name() == 'ADMIN' ? 'Demote to USER' : 'Promote to ADMIN'}">Change Role</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/sidebar/sidebar.js"></script>
    <script src="/js/admin/admin-tabs.js"></script>
</body>
</html>
