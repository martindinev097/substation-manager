<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/reports.css">
    <link rel="stylesheet" href="/css/owners.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Owners</title>
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(currentPage=${currentPage})}"></div>

    <div class="main-content">

        <div class="report-section">
            <h2><i class="fa-solid fa-building-user"></i>Companies Overview</h2>

            <p class="section-subtitle">Manage your registered companies and monitor their energy consumption.</p>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div class="table-container">

                <table class="styled-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Company Name</th>
                        <th>Floor</th>
                        <th>Total Consumption</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="company, iter : ${companies}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.floorNumber}"></td>
                        <td th:text="${company.totalConsumption} + ' kWh'"></td>

                        <td>
                            <form th:action="@{'/owners/delete/' + ${company.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this company?');">
                                <input type="hidden" name="_method" value="delete">
                                <button class="delete-btn"><i class="fa-solid fa-trash"></i> Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${companies.size() == 0}" class="placeholder-center">
                    <i class="fa-solid fa-folder-open"></i>
                    <p>No companies have been added yet.</p>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/sidebar/sidebar.js"></script>
</body>

</html>
